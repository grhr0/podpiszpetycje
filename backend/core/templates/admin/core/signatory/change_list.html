{% extends "admin/change_list.html" %}

{% block content_title %}
    {{ block.super }}
    {% if dashboard_stats %}
    <div style="margin: 20px 0; padding: 20px; background: #fff; border: 1px solid #ccc; border-radius: 5px;">
        <h2>Postęp Zbiórki</h2>
        <div style="display: flex; align-items: center; gap: 20px; margin-top: 10px;">
            <div style="font-size: 24px; font-weight: bold;">
                {{ dashboard_stats.total }} / {{ dashboard_stats.goal }}
            </div>
            <div style="flex-grow: 1; height: 20px; background: #eee; border-radius: 10px; overflow: hidden;">
                <div style="width: {{ dashboard_stats.progress }}%; height: 100%; background: #4caf50;"></div>
            </div>
            <div style="font-weight: bold;">{{ dashboard_stats.progress|floatformat:1 }}%</div>
        </div>
    </div>
    {% endif %}
{% endblock %}
